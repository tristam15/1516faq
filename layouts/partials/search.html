<div class="search-container mt-4 mb-4">
  <div class="input-group">
    <input type="text" id="searchInput" class="form-control rounded-start" placeholder="Search FAQs..." aria-label="Search">
    <button class="btn btn-outline-secondary" type="button" id="searchButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </button>
  </div>
  <div id="searchResults" class="mt-3">
    <!-- Search results will be displayed here -->
  </div>
</div>

{{ $searchScript := resources.Get "js/search.js" | js.Build (dict "minify" true) }}
{{ if hugo.IsProduction }}
  {{ $searchScript = $searchScript | minify | fingerprint }}
{{ end }}
<script src="{{ $searchScript.RelPermalink }}" defer></script>
