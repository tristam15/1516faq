<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Include the script that makes Decap CMS work. -->
    <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>
    <style>
      /* Add some basic styling */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      /* Error message */
      .error-message {
        color: #e74c3c;
        background: #fdf3f2;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading-spinner">
      <p>Loading CMS...</p>
      <div id="error-message" class="error-message"></div>
    </div>

    <!-- CMS container -->
    <div id="nc-root"></div>

    <script>
      // Set Netlify site URL (crucial for Git Gateway)
      if (!localStorage.getItem('netlifySiteURL')) {
        localStorage.setItem('netlifySiteURL', 'https://faq.1516.co.in');
      }
      
      // Error handling function
      function showError(message) {
        const errorEl = document.getElementById('error-message');
        if (errorEl) {
          errorEl.textContent = message;
          errorEl.style.display = 'block';
        }
        console.error(message);
      }

      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          } else {
            // User is logged in, initialize CMS
            initCMS();
          }
        });
      } else {
        // If Netlify Identity fails to load, show error
        showError('Netlify Identity widget failed to load. Please refresh the page.');
        // Try initializing CMS anyway after a delay
        setTimeout(initCMS, 2000);
      }

      function initCMS() {
        try {
          // Check if CMS object is available
          if (typeof CMS === 'undefined') {
            showError('CMS object not available. Please check console for errors.');
            return;
          }
          
          // Initialize Decap CMS
          CMS.init();
          
          // Hide loading spinner after successful initialization
          setTimeout(() => {
            const loadingEl = document.getElementById('loading');
            if (loadingEl && document.querySelector('.nc-root')) {
              loadingEl.style.display = 'none';
            }
          }, 1000);
          
          // Log CMS initialization
          console.log('Decap CMS initialized');
          
          // Listen for CMS events
          CMS.registerEventListener({
            onEvent: (event) => {
              if (event.name === 'preview-iframe-loaded') {
                console.log('CMS preview iframe loaded');
              } else if (event.name === 'error') {
                showError('CMS Error: ' + (event.message || 'Unknown error'));
              }
            }
          });
        } catch (error) {
          showError('Error initializing CMS: ' + error.message);
          console.error(error);
        }
      }
    </script>
  </body>
</html>
