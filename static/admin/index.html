<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
    </style>
    <script>
      // Clear any cached Netlify Identity data to avoid conflicts
      // Also set netlifySiteURL for local dev if needed by the OAuth flow
      if (window.localStorage) {
        Object.keys(window.localStorage).forEach(function(key) {
          if (key.includes('netlify') || key.includes('gotrue')) {
            window.localStorage.removeItem(key);
          }
        });
        if (window.location.hostname === 'localhost') {
          localStorage.setItem('netlifySiteURL', 'https://faq.1516.co.in');
          console.log('Set netlifySiteURL for local development');
        }
      }
    </script>
    <!-- Include the Decap CMS script. It should auto-initialize. -->
    <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <!-- Decap CMS will mount here or create its own root elements -->
  </body>
</html>
