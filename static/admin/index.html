<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that makes Decap CMS work. -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js" defer></script>
    <style>
      /* Add some basic styling */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      /* Error message */
      .error-message {
        color: #e74c3c;
        background: #fdf3f2;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading-spinner">
      <p>Loading CMS...</p>
      <div id="error-message" class="error-message"></div>
    </div>

    <!-- CMS container -->
    <div id="nc-root"></div>

    <script>
      // For local development, set the site domain for OAuth
      if (window.location.hostname === 'localhost') {
        localStorage.setItem('netlifySiteURL', 'https://faq.1516.co.in');
      }
      
      // Clear any cached Netlify Identity data to avoid conflicts
      if (window.localStorage) {
        Object.keys(window.localStorage).forEach(function(key) {
          if (key.includes('netlify') || key.includes('gotrue')) {
            window.localStorage.removeItem(key);
          }
        });
      }

      // Initialize CMS when the page loads
      document.addEventListener('DOMContentLoaded', function() {
        // Add a small delay to ensure everything is loaded
        setTimeout(function() {
          console.log('Initializing CMS...');
          // Initialize Decap CMS
          CMS.init();
          
          // Log CMS events for debugging
          if (CMS.registerEventListener) {
            CMS.registerEventListener({
              name: 'cms-debug-events',
              onEvent: function(event) {
                console.log('CMS Event:', event.name, event);
              }
            });
          }
        }, 100);
      });
    </script>
  </body>
</html>
