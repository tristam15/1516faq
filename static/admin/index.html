<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Include the script that makes Decap CMS work. -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <style>
      /* Add some basic styling */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Loading indicator -->
    <div id="loading" class="loading-spinner">
      <p>Loading CMS...</p>
    </div>

    <!-- CMS container -->
    <div id="nc-root"></div>

    <script>
      // Initialize Netlify Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          } else {
            // User is logged in, initialize CMS
            initCMS();
          }
        });
      } else {
        // If Netlify Identity fails to load, try initializing CMS anyway
        initCMS();
      }

      function initCMS() {
        // Hide loading spinner
        document.getElementById('loading').style.display = 'none';
        
        // Initialize Decap CMS
        CMS.init();
        
        // Optional: Log CMS initialization
        console.log('Decap CMS initialized');
        
        // Optional: Listen for CMS events
        CMS.registerEventListener({
          onEvent: (event) => {
            if (event.name === 'preview-iframe-loaded') {
              console.log('CMS preview iframe loaded');
            }
          }
        });
      }
    </script>
  </body>
</html>
